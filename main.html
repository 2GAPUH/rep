<script src="script.js"></script>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Тест по HTML и CSS</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <h1>Тест по HTML и CSS</h1>
 </header>
 <main>
  <section class="question">
   <h2>Вопрос 1</h2>
   <p>Каким тегом начинается документ HTML?</p>
   <ul>
    <li><input type="radio" name="question-1" value="a"> <label for="question-1-a">a. <code>&lt;html&gt;</code></label></li>
    <li><input type="radio" name="question-1" value="b"> <label for="question-1-b">b. <code>&lt;body&gt;</code></label></li>
    <li><input type="radio" name="question-1" value="c"> <label for="question-1-c">c. <code>&lt;head&gt;</code></label></li>
   </ul>
  </section>

  <script>
   function showNextQuestion() {
    // Получить следующий вопрос
    var currentQuestion = document.querySelector(".current");
    var nextQuestion = currentQuestion.nextElementSibling;

    // Показать следующий вопрос
    nextQuestion.classList.add("current");

    // Проверить, что функция работает правильно
    console.log(currentQuestion);
   }

  // Добавить обработчик события к кнопке "Отправить ответ"
  document.querySelector(".send-answer").addEventListener("click", showNextQuestion);
  </script>
</body>
</html>
